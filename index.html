<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box">
        <div class="box__result">
            <div class="box__result__components">
                <h3>Your Result</h3>
                <div class="box__result__circle">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="box__summary">
            <div class="box__summary__components">
                <h5>Summary</h5>
                <div class="box__summary__stats">
                    <div class="box__summary__reaction">
                        <div class="container">
                            <img class="space icon" src="images/icon-reaction.svg" alt="">
                            <h4 id="reaction">Reaction</h4>
                        </div>
                        <div class="container">
                            <strong>80</strong>
                            <p>/</p>
                            <p>100</p>
                        </div>
                    </div>
                    <div class="box__summary__memory">
                        <div class="container">
                            <img class="space icon" src="images/icon-memory.svg" alt="">
                            <h4 id="memory">Memory</h4>
                        </div>
                        <div class="container">
                            <strong>92</strong>
                            <p>/</p>
                            <p>100</p>
                        </div>
                    </div>
                    <div class="box__summary__verbal">
                        <div class="container">
                            <img class="space icon" src="images/icon-verbal.svg" alt="">
                            <h4 id="verbal">Verbal</h4>
                        </div>
                        <div class="container">
                            <strong>61</strong>
                            <p>/</p>
                            <p>100</p>
                        </div>
                    </div>
                    <div class="box__summary__visual">
                        <div class="container">
                            <img class="space icon" src="images/icon-visual.svg" alt="">
                            <h4 id="visual">Visual</h4>
                        </div>
                        <div class="container">
                            <strong>72</strong>
                            <p>/</p>
                            <p>100</p>
                        </div>
                    </div>
                </div>
                <button class="box__summary__btn">Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
